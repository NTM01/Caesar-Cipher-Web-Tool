<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Caesar Cipher</h1>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" placeholder="Enter your message here"></textarea>
            </div>

            <div class="form-group">
                <label for="shift">Shift Value</label>
                <input type="number" id="shift" min="1" max="25" placeholder="1-25">
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="encryptMessage()">Encrypt</button>
                <button class="btn-secondary" onclick="decryptMessage()">Decrypt</button>
            </div>

            <div class="result">
                <h3>Result:</h3>
                <p id="output"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
